<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Support Page</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      background: #f5f7fa;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      max-width: 420px;
      width: 100%;
      text-align: center;
      padding: 32px 24px;
    }
    .logo {
      width: 70px;
      height: 70px;
      margin: 0 auto 16px;
      border-radius: 50%;
      background: linear-gradient(135deg, #007aff, #00c6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 26px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }
    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .number {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 18px;
      color: #111;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px 0;
      margin-bottom: 12px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      transition: all 0.25s ease;
    }
    .btn.call1 {
      background: linear-gradient(90deg, #007aff, #00b0ff);
      color: white;
    }
    .btn.call1:hover { opacity: 0.9; }
    .btn.call2 {
      background: linear-gradient(90deg, #00c853, #00e676);
      color: white;
    }
    .btn.call2:hover { opacity: 0.9; }
    .footer {
      font-size: 12px;
      color: #777;
      margin-top: 18px;
    }

    /* Responsive tweaks */
    @media (max-width: 480px) {
      .container {
        padding: 24px 16px;
      }
      h1 { font-size: 20px; }
      .btn { font-size: 15px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">QC</div>

    <h1>Customer Support</h1>
    <p>For help with your account or service, call our team below.</p>

    <!-- Number shown once -->
    <div class="number">+1 (858) 346-8039</div>

    <!-- Two call buttons -->
    <a href="tel:+18583468039" class="btn call1">ðŸ“ž Call Support</a>
    <a href="tel:+18583468039" class="btn call2">ðŸ“± Call Sales</a>

    <div class="footer">Demo contact page â€“ not affiliated with any company.</div>
  </div>
</body>
</html>
